<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-02</title>
    <script type="text/javascript" src="../node_modules/three/three.min.js"></script>
    <script type="text/javascript" src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../node_modules/three/examples/js/loaders/OBJLoader.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();

    var geometry = new THREE.BoxGeometry(100, 100, 100);
    var material = new THREE.MeshLambertMaterial({
        color: 0xff0000
    });
    var mesh = new THREE.Mesh(geometry, material);

    scene.add(mesh);

    var light = new THREE.PointLight(0xffffff);
    light.position.set(300, 400, 200);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x333333));

    var camera = new THREE.PerspectiveCamera(40, 800 / 600, 1, 1000);
    camera.position.set(200, 200, 200);
    camera.lookAt(scene.position);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(800, 600);

    document.body.appendChild(renderer.domElement);

    function doRend() {
        renderer.render(scene, camera);
    }

    doRend();

    function animate() {
        requestAnimationFrame(animate);
        doRend();
    }

    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change', doRend);
</script>
</body>
</html>
